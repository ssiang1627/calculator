<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	</head>
	<body>
		<div id="calculator">
			<div id="screen">
			</div>
			<div id="operators">
				<button>+</button>
				<button>-</button>
				<button>/</button>
				<button>*</button>
				<button id="equals">=</button>
			</div>
			<div id="numbers">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button id="clear">C</button>
				<button>0</button>
				<button id="clearall">AC</button>
			</div>
		</div>
	</body>
</html>
